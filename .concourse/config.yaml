- name: get-parameters
  plan:
    - get: runner-image
    - get: radicle-http-api
      trigger: true
#      passed: [tests]

    - task: env-vars
      image: runner-image
      config:
        platform: linux
        inputs:
          - name: radicle-http-api
        outputs: [ { name: git-facts } ]
        run:
          path: /bin/bash
          dir: radicle-http-api
          args:
            - -c
            - |
              git --version
              . "$HOME/.cargo/env"

              git fetch origin 'refs/namespaces/z6MkrnXJWPndzPBxpBUaE3L3BnMeWpaQdT1V1FvkoCPFSFS3/refs/tags/*:refs/tags/*'
              git fetch origin 'refs/namespaces/z6MkpaATbhkGbSMysNomYTFVvKG5bnNKYZ2cCamfoHzX9SnL/refs/tags/*:refs/tags/*'
              # for github            
              # git fetch --all --tags 

              ## rev                        
              # Set source date. This is honored by `asciidoctor` and other tools.
              echo "$(git log -1 --pretty=%ct)" | tr -d '\n' > ../git-facts/source_date

              echo "$(git rev-parse --short HEAD)" | tr -d '\n' > ../git-facts/git_head

              version=`./radicle-http-api/build/version`

              echo "$version" | tr -d '\n' > ../git-facts/version
              
              cat ../git-facts/version
              ls -alh ../git-facts/
              pwd

    - put: git-params
      params:
        directory: git-facts



- name: build-and-push-images
  plan:
  - get: runner-image
    trigger: false
    passed: [get-parameters]
  - get: radicle-http-api
    trigger: false
    passed: [get-parameters]

  - get: git-data
    resource: git-params
    trigger: true
    passed: [get-parameters]

  - load_var: source_date
    file: git-data/source_date
    format: raw
    reveal: true
  - load_var: git_head
    file: git-data/git_head
    format: raw
    reveal: true
  - load_var: version
    file: git-data/version
    format: raw
    reveal: true

  - task: build-http-server-binaries-image
    privileged: true
    output_mapping:
      image: http-server-binaries-image
    config:

      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: concourse/oci-build-task
      inputs:
      - name: radicle-http-api
      outputs:
      - name: image
      params:
        CONTEXT: radicle-http-api/radicle-http-api/
        DOCKERFILE: radicle-http-api/radicle-http-api/build/Dockerfile
        BUILD_ARG_LC_ALL: C
        BUILD_ARG_TZ: UTC0
        BUILD_ARG_GIT_COMMIT_TIME: ((.:source_date))
        BUILD_ARG_RADICLE_VERSION: ((.:version))
      run:
        path: build

  # push images
  - in_parallel:
      steps:
        - put: http-server-binaries-image
          params:
            image: http-server-binaries-image/image.tar
            version: ((.:version))
        - put: http-server-binaries-image
          params:
            image: http-server-binaries-image/image.tar
            version: ((.:version))

resource_types:
  - name: key-value
    type: registry-image
    source:
      repository: gstack/keyval-resource
  - name: git-resource-pinned
    type: registry-image
    source:
      repository: concourse/git-resource
      tag: 1.16.0

